# Terminal Emulator Settings
window:
  opacity: 1
  padding:
    x: 0
    y: 0
  scrolling:
    history: 15
# Font
font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Retina
  italic:
    family: FiraCode Nerd Font
    style: Retina
  bold_italic:
    family: FiraCode Nerd Font
    style: Retina
  size: 15
cursor:
  style:
    shape: Block
    blinking: Always
env:
  TERM: xterm-256color
mouse:
  hide_when_typing: true
key_bindings:
  - {key: F, action: ToggleFullscreen, mods: Command}
  - {key: F10, action: ToggleFullscreen, mods: None}
  - {key: W, action: None, mods: Command}
import:
  - ~/.config/alacritty/themes/kanagawa-dragon.yml
