# Terminal Emulator Settings
window:
  opacity: 1
  decorations: None
  padding:
    x: 0
    y: 0
  scrolling:
    history: 15

# Setting zsh as the default shell
shell:
    program: /bin/zsh

# Font
font:
  normal:
    family: FiraCode Nerd Font
    style: Retina

  bold:
    family: FiraCode Nerd Font
    style: retina

  italic:
    family: FiraCode Nerd Font
    style: retina

  bold_italic:
    family: FiraCode Nerd Font
    style: retina

  size: 12

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

import:
  - ~/.config/alacritty/kanawaga.yml
