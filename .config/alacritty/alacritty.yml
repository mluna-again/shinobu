# Terminal Emulator Settings
window:
  opacity: 1
  padding:
    x: 0
    y: 0
  scrolling:
    history: 15
# Setting zsh as the default shell
shell:
  program: /opt/homebrew/bin/fish
# Font
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  size: 15
cursor:
  style:
    shape: Block
    blinking: Always
env:
  TERM: xterm-256color
  SHELL: /opt/homebrew/bin/fish
mouse:
  hide_when_typing: true
key_bindings:
  - {key: F, action: ToggleFullscreen, mods: Command}
  - {key: W, action: None, mods: Command}
import:
  - ~/.config/alacritty/themes/kanagawa-dragon.yml
