import = ["~/.config/alacritty/themes/kanagawa-dragon.toml"]

[cursor.style]
blinking = "Always"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "IosevkaTerm Nerd Font"
style = "Medium"

[font.bold_italic]
family = "IosevkaTerm Nerd Font"
style = "Medium"

[font.italic]
family = "IosevkaTerm Nerd Font"
style = "Medium"

[font.normal]
family = "IosevkaTerm Nerd Font"
style = "Medium"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F10"
mods = "None"

[[keyboard.bindings]]
action = "None"
key = "W"
mods = "Command"

[mouse]
hide_when_typing = true

[window]
opacity = 0.8
blur = true
decorations = "Buttonless"
startup_mode = "Maximized"

[window.padding]
x = 0
y = 0

[colors]
transparent_background_colors = true
