add_newline = false

format = """$username$localip :: $directory$python$git_branch$git_commit$git_state$git_metrics$git_status$time$memory_usage$jobs
${custom.goldfish}$status$character"""
# right_format = "$cmd_duration$localip"
palette = "kanagawa"

[palettes.kanagawa]
red = "#c4746e"
yellow = "#c4b28a"
green = "#87a987"
bright-green = "#8a9a7b"
background = "#1D1C19"

# so, for some reason, if there is *not* a % in the prompt, the funny unicode symbols won't align ü§®
# computers were a mistake
# i just noticed it because i had the battery widget... how lucky...
[custom.hack]
symbol = "[%](fg:background)"
when = true

[custom.goldfish]
command = ''' test "$fish_private_mode" = 1 && echo 'ü•∑' '''
when = true
ignore_timeout = true

[directory]
truncation_length = 3

[localip]
ssh_only = true
disabled = false
style = "fg:yellow"
format = "@[$localipv4](bold red)"

[cmd_duration]
min_time = 1_000
show_milliseconds = false

[fill]
# symbol = "‚îÅ"
symbol = " "
style = "yellow"

[character]
success_symbol = '[Œª](yellow)'
error_symbol = '[Œª](red)'
vicmd_symbol = '[Œª](green)'

[[battery.display]]
threshold = 100

[memory_usage]
disabled = true
threshold = 1
format = "[${ram}]($style) "

[time]
format = "[$time](yellow) "
disabled = true
use_12hr = true

[username]
disabled = false
show_always = true
style_user = "fg:yellow"
style_root = "fg:yellow"
format = "[$user]($style)"

[hostname]
ssh_symbol = " Û∞¢©"
