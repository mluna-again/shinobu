add_newline = false

format = """$username$hostname$directory$git_branch$git_commit$git_state$git_metrics$git_status$memory_usage$jobs$battery$time$shell$cmd_duration
$status$character"""

[character]
success_symbol = "[=>](bold purple)"
error_symbol = "[=>](bold red)"
vicmd_symbol = "[=>](bold green)"

[[battery.display]]
threshold = 100

[memory_usage]
disabled = false
threshold = 1
format = "[${ram}]($style) "

[time]
disabled = false
use_12hr = true

[username]
show_always = false

[hostname]
disabled = false
ssh_only = true

[ruby]
detect_variables = ["RENV_VERSION"]
symbol = "îž‘ "

[status]
disabled = false
symbol = ""
