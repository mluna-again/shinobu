# colors
BG="#252535"
FG="#e6cdc1"
RED="#FF5D62"
RED_L="#FFA066"

# vim style yank
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"

bind -n M-f display-popup

set-option -g status-position bottom

# Left side of status bar
set-option -g status-left-length 100

# Window status
set-option -g status-justify centre

# Right side of status bar
set-option -g status-right-length 100


set-option -g default-shell /usr/bin/zsh
# set -g status off
set -g pane-border-status off
set -g pane-border-format ""

# switching panes
bind-key C-k swap-pane -D
bind-key C-j swap-pane -U

# remove confirmation prompts
bind-key X kill-window
bind-key x kill-pane

# removes delay when entering vi mode
set -s escape-time 0

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

# split panes using | and -
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes
bind -n M-l select-pane -L
bind -n M-h select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# monitor window changes
set-option -wg monitor-activity on
# set-option -wg monitor-bell on

# set statusbar update interval
set-option -g status-interval 1

# window separators
set-option -wg window-status-separator " "

# monitor window changes
# set-option -wg monitor-activity on
# set-option -wg monitor-bell on

# set statusbar update interval
set-option -g status-interval 1

### colorscheme ###

# change window screen colors
set-option -wg mode-style bg=$BG,fg=$RED

# default statusbar colors (terminal bg should be #282828)
set-option -g status-style bg=$BG,fg=$RED

# default window title colors
set-option -wg window-status-style bg=$BG,fg=$RED

# colors for windows with activity
set-option -wg window-status-activity-style bg=$BG,fg=$RED

# colors for windows with bells
set-option -wg window-status-bell-style bg=$BG,fg=$RED

# active window title colors
set-option -wg window-status-current-style bg=$BG,fg=$RED

# pane border
set-option -g pane-active-border-style fg="#FB4934"
set-option -g pane-border-style fg="#3C3836"

# message info
set-option -g message-style bg=$BG,fg=$RED

# writing commands inactive
set-option -g message-command-style bg=$BG,fg=$RED

# pane number display
set-option -g display-panes-active-colour $RED
set-option -g display-panes-colour $BG

# clock
set-option -wg clock-mode-colour $RED

# copy mode highlighting
%if #{>=:#{version},3.2}
    set-option -wg copy-mode-match-style "bg=$BG,fg=$FG"
    set-option -wg copy-mode-current-match-style "bg=$BG,fg=$FG"
%endif

# statusbar formatting
# "#fe8019" MUST be in lowercase here (conflicts with statusline alias otherwise)
set-option -g status-left "#[bg=$BG,fg=$RED]#{?client_prefix,#[fg=$RED_L],#{fg=$RED}}#[bg=$RED,fg=$BG]#{?client_prefix,#[bg=$RED_L],#[bg=$RED]}   #{session_name}   #{?client_prefix,#[fg=$RED_L],#[fg=$RED]}#[bg=$BG]"
set-option -g status-right "#[bg=$BG,fg=$RED]#{?client_prefix,#[fg=$RED_L],#{fg=$RED}}#[bg=$RED,fg=$BG]#{?client_prefix,#[bg=$RED_L],#[bg=$RED]} linux #{?client_prefix,#[fg=$RED_L],#[fg=$RED]}#[bg=$BG]"

set-option -wg window-status-current-format "#[bg=$BG,fg=$RED]#{?window_zoomed_flag,#[fg=$RED_L],#{fg=$RED}}#[bg=$RED,fg=$BG]#{?window_zoomed_flag,#[bg=$RED_L],#[bg=$RED]} #{window_name} #{?window_zoomed_flag,#[fg=$RED_L],#[fg=$RED]}#[bg=$BG]"
set-option -wg window-status-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_name} "

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# execute this
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @resurrect-strategy-nvim 'session'

run '~/.tmux/plugins/tpm/tpm'
